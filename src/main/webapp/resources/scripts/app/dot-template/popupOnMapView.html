<!DOCTYPE html>
<div class="container-fluid" style="width:100%;">
    <div class="row">
        <div class="col-md-12">
            <div class="media">
                <a class="pull-left" href="#{window.system.photoBaseUrl}/{{=it.imagePath}}">
                    <img class="media-object img-thumbnail"
                         src="#{window.system.photoBaseUrl}/{{=it.imagePath}}#{window.system.suffixForThumbnail}"/>
                </a>

                <div class="media-body">
                    <h4 class="media-heading">{{=it.featureName}}</h4>

                    <p style="min-height:120px;">{{=it.featureDescription}}</p>
                    <ul class='list-inline'>
                        <li>作成日時:</li>
                        <li>{{=it.featureCreateDate}}</li>
                        <li>更新日時:</li>
                        <li>{{=it.featureUpdateDate}}</li>
                        <li>タグ:</li>
                        <li>{{=it.featureTags}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-6">
            <button
                    style="width:100%;"
                    class="btn btn-warning btn-xs"
                    onclick='window.system.app.showFeatureFormView({{=it.isEditable}})'>
                編集する
            </button>
        </div>
        <div class="col-md-6">
            <button
                    style="width:100%;"
                    class="btn btn-info btn-xs"
                    onclick='window.system.app.showRemarkView()'>
                語り合う
            </button>
        </div>
    </div>
</div>
